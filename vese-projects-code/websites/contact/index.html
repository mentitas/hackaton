<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Contact Form">
        <meta name="author" content="us">
        <title>Contact Form</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <main role="main" class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Contact Us!</h1>
                    <!-- ||K||E||Y||-->
                    <!-- 5Mk3rXNhMC8Osgpki3iOcdVTkSAIMdxE -->
                    <a href="http:///vese.com/" target="_blank">VeSe NP</a>
                </div>
                <div class="col-12">
                    <form method="POST" action="http://internal.vese.com/test_comment.php">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" required type="text" id="name"
                                class="form-control" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" required type="email" id="email"
                                class="form-control" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea required placeholder="Write your message"
                                class="form-control" name="message" id="message"
                                cols="30" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn-success btn" type="submit">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
